<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>GYM</title>
</head>
<body>
    <div class="container mt-5" id="app">
            <h1>{{ title }}</h1>
            
                <input type="text" v-model="nuevaTarea" class="form-control my-3" @keyup.enter="agregarTarea">
                <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
                

                <div class="mt-4" v-for="( item, index ) of tarea">
                    <div role="alert" 
                        :class = "['alert', item.estado ? 'alert-success' : 'alert-danger']"  >
                        <div class="d-flex justify-content-between align-item-center">
                            <div>
                               {{ index }} - {{ item.nombre }} - {{ item.estado}}
                            </div>
                            <div>
                                <button class="btn btn-success"  @click="editarTarea(index)">OK</button>
                                <button class="btn btn-danger " @click="eliminarTarea(index)">Cancel</button>
                            </div>
                        </div>

                  </div>
                </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
